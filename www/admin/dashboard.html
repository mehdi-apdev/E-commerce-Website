<!-- www/admin/dashboard.html -->
<!DOCTYPE html>
<html lang="fr" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin | Amarna</title>
  <link rel="stylesheet" href="/assets/css/fonts.css" />
  <link rel="stylesheet" href="/assets/css/tailwind.css" />
</head>
<body class="bg-light dark:bg-dark text-gray-800 dark:text-gray-100 font-body">

  <div class="min-h-screen flex">
    <!-- Sidebar (chargée dynamiquement) -->
    <div id="admin-sidebar" class="w-64"></div>

    <!-- Contenu principal -->
    <main class="flex-1 p-6">
      <h1 class="text-2xl font-bold text-primary mb-6">Dashboard administrateur</h1>

      <!-- Cartes de statistiques -->
      <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-6">
        <!-- Produits -->
        <div class="bg-white dark:bg-zinc-800 p-6 rounded shadow border border-gray-200 dark:border-zinc-700">
          <h2 class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-1">Produits</h2>
          <p id="total-products" class="text-3xl font-bold text-primary">...</p>
        </div>

        <!-- Catégories -->
        <div class="bg-white dark:bg-zinc-800 p-6 rounded shadow border border-gray-200 dark:border-zinc-700">
          <h2 class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-1">Catégories</h2>
          <p id="total-categories" class="text-3xl font-bold text-primary">...</p>
        </div>

        <!-- Fournisseurs -->
        <div class="bg-white dark:bg-zinc-800 p-6 rounded shadow border border-gray-200 dark:border-zinc-700">
          <h2 class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-1">Fournisseurs</h2>
          <p id="total-suppliers" class="text-3xl font-bold text-primary">...</p>
        </div>

        <!-- Ventes totales -->
        <div class="bg-white dark:bg-zinc-800 p-6 rounded shadow border border-gray-200 dark:border-zinc-700">
          <h2 class="text-sm font-medium text-gray-500 dark:text-gray-400 mb-1">Total des ventes</h2>
          <p id="total-sales" class="text-3xl font-bold text-primary">...</p>
        </div>
      </div>
    </main>
  </div>

  <!-- JS -->
  <script src="/assets/js/admin/sidebar.js"></script>
  <script src="/assets/js/admin/dashboard.js"></script>
</body>
</html>
