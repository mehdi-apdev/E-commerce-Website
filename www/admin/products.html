<!-- www/admin/products.html -->
<!DOCTYPE html>
<html lang="fr" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestion des produits - Admin | Amarna</title>
  <link rel="stylesheet" href="/assets/css/fonts.css" />
  <link rel="stylesheet" href="/assets/css/tailwind.css" />
</head>
<body class="bg-light dark:bg-dark text-gray-800 dark:text-gray-100 font-body">

  <div class="min-h-screen flex">
    <!-- Sidebar (chargée dynamiquement) -->
    <div id="admin-sidebar" class="w-64"></div>

    <!-- Contenu principal -->
    <main class="flex-1 p-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-primary">Gestion des produits</h1>
        <a href="/admin/products-form.html" class="bg-primary hover:bg-primary-dark text-white px-4 py-2 rounded transition">
          + Ajouter un produit
        </a>
      </div>

      <!-- Tableau de produits -->
      <div class="overflow-x-auto bg-white dark:bg-zinc-800 rounded-md shadow border border-gray-200 dark:border-zinc-700">
        <table class="min-w-full table-auto divide-y divide-gray-200 dark:divide-zinc-600">
          <thead class="bg-gray-100 dark:bg-zinc-700">
            <tr>
              <th class="px-4 py-3 text-left text-sm font-medium">#</th>
              <th class="px-4 py-3 text-left text-sm font-medium">Image</th>
              <th class="px-4 py-3 text-left text-sm font-medium">Nom</th>
              <th class="px-4 py-3 text-left text-sm font-medium">Prix</th>
              <th class="px-4 py-3 text-left text-sm font-medium">Catégorie</th>
              <th class="px-4 py-3 text-left text-sm font-medium">Actions</th>
            </tr>
          </thead>
          <tbody id="product-table" class="divide-y divide-gray-200 dark:divide-zinc-600">
            <!-- Données des produits insérées ici en JS -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="/assets/js/admin/sidebar.js"></script>
  <script type="module" src="/assets/js/admin/products.js"></script>

  <!-- Toast notifications -->
<div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

</body>
</html>
