<!DOCTYPE html>

        </div>

        <div class="flex justify-between font-semibold mt-4">
          <span>Total :</span>

        <button type="submit" class="w-full mt-6 bg-primary text-white py-3 rounded hover:opacity-90 transition">

    </form>
  </main>

  <!-- Footer -->

  <!-- JS -->

<div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>
