<!DOCTYPE html>
<html lang="fr" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon profil - Amarna</title>
  <link rel="stylesheet" href="/assets/css/fonts.css" />
  <link rel="stylesheet" href="/assets/css/tailwind.css" />
</head>
<body class="bg-light dark:bg-dark text-gray-800 dark:text-gray-100 font-body min-h-screen">

  <header></header>

  <main class="max-w-5xl mx-auto px-4 py-10 space-y-12">
    <h1 class="text-3xl font-bold text-primary mb-6">Mon compte</h1>

    <!-- Informations personnelles -->
    <section class="section-card">
      <h2 class="section-title">Mes informations</h2>
      <form id="profile-form" class="space-y-4">
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label for="first_name" class="block mb-1 font-medium">Prénom</label>
            <input type="text" id="first_name" class="input" />
          </div>
          <div>
            <label for="last_name" class="block mb-1 font-medium">Nom</label>
            <input type="text" id="last_name" class="input" />
          </div>
          <div>
            <label for="email" class="block mb-1 font-medium">Email</label>
            <input type="email" id="email" class="input bg-gray-100 dark:bg-zinc-600 cursor-not-allowed" disabled />
          </div>
          <div>
            <label for="phone" class="block mb-1 font-medium">Téléphone</label>
            <input type="text" id="phone" class="input" />
          </div>
          <div class="md:col-span-2">
            <label for="password" class="block mb-1 font-medium">Mot de passe (laisser vide pour ne pas changer)</label>
            <input type="password" id="password" class="input" />
          </div>
        </div>
        <button type="button" id="update-profile-btn" class="btn-primary mt-4">Mettre à jour</button>
      </form>
    </section>

    <!-- Adresses de livraison -->
    <section class="section-card">
      <h2 class="section-title">Mes adresses de livraison</h2>
      <div id="address-list">
        <p class="text-gray-600 dark:text-gray-400">Aucune adresse enregistrée.</p>
      </div>
      <button class="btn-primary mt-4">Ajouter une adresse</button>
    </section>

    <!-- Historique des commandes -->
    <section class="section-card">
      <h2 class="section-title">Mes commandes</h2>
      <div id="orders-list">
        <p class="text-gray-600 dark:text-gray-400">Aucune commande passée.</p>
      </div>
    </section>

    <!-- Moyens de paiement -->
    <section class="section-card">
      <h2 class="section-title">Mes moyens de paiement</h2>
      <div id="payments-list">
        <p class="text-gray-600 dark:text-gray-400">Aucune carte enregistrée.</p>
      </div>
      <button class="btn-primary mt-4">Ajouter un moyen de paiement</button>
    </section>

    <!-- Déconnexion -->
    <section class="text-center">
      <button id="logout-btn" class="text-red-600 dark:text-red-400 font-semibold hover:underline">Se déconnecter</button>
    </section>
  </main>

  <footer class="mt-12"></footer>

  <script type="module" src="/assets/js/profile.js"></script>
</body>
</html>
