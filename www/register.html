<!-- www/register.html -->
<!DOCTYPE html>
<html lang="fr" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Créer votre compte - Amarna</title>

  <link rel="stylesheet" href="/assets/css/fonts.css" />
  <link rel="stylesheet" href="/assets/css/tailwind.css" />
</head>
<body class="bg-light dark:bg-dark text-gray-800 dark:text-gray-100 font-body min-h-screen">

  <header></header>
  
  <main class="mt-10 max-w-7xl mx-auto px-4 py-8">
    <div class="w-full max-w-3xl mx-auto bg-white dark:bg-zinc-800 shadow-lg rounded-md px-6 py-8 border border-gray-200 dark:border-zinc-700">
      
      <div class="text-center mb-6">
        <h1 class="text-2xl md:text-3xl font-bold text-primary">Créer votre compte</h1>
        <p class="mt-2 text-gray-600 dark:text-gray-400">Rejoignez <span class="text-primary">Amarna</span> pour une expérience exclusive.</p>
      </div>

      <form id="registerForm" method="POST" class="space-y-4">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="first_name" class="block text-sm font-medium mb-1">Prénom <span class="text-red-500">*</span></label>
            <input type="text" id="first_name" name="first_name" required autocomplete="given-name"
              class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-zinc-600 bg-white dark:bg-zinc-700 
              focus:outline-none focus:ring focus:ring-primary/20 focus:border-primary">
            <div id="first_name-error" class="text-red-500 text-sm mt-1"></div>
          </div>

          <div>
            <label for="last_name" class="block text-sm font-medium mb-1">Nom <span class="text-red-500">*</span></label>
            <input type="text" id="last_name" name="last_name" required autocomplete="family-name"
              class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-zinc-600 bg-white dark:bg-zinc-700 
              focus:outline-none focus:ring focus:ring-primary/20 focus:border-primary">
            <div id="last_name-error" class="text-red-500 text-sm mt-1"></div>
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium mb-1">Email <span class="text-red-500">*</span></label>
          <input type="email" id="email" name="email" required autocomplete="email"
            class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-zinc-600 bg-white dark:bg-zinc-700 
            focus:outline-none focus:ring focus:ring-primary/20 focus:border-primary">
          <div id="email-error" class="text-red-500 text-sm mt-1"></div>
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium mb-1">Téléphone</label>
          <input type="tel" id="phone" name="phone" autocomplete="tel"
            class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-zinc-600 bg-white dark:bg-zinc-700 
            focus:outline-none focus:ring focus:ring-primary/20 focus:border-primary">
          <div id="phone-error" class="text-red-500 text-sm mt-1"></div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium mb-1">Mot de passe <span class="text-red-500">*</span></label>
          <input type="password" id="password" name="password" required autocomplete="new-password"
            class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-zinc-600 bg-white dark:bg-zinc-700 
            focus:outline-none focus:ring focus:ring-primary/20 focus:border-primary">
          <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">Minimum 8 caractères</p>
          <div id="password-error" class="text-red-500 text-sm mt-1"></div>
        </div>

        <div>
          <label for="password_confirm" class="block text-sm font-medium mb-1">Confirmation <span class="text-red-500">*</span></label>
          <input type="password" id="password_confirm" name="password_confirm" required autocomplete="new-password"
            class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-zinc-600 bg-white dark:bg-zinc-700 
            focus:outline-none focus:ring focus:ring-primary/20 focus:border-primary">
          <div id="password_confirm-error" class="text-red-500 text-sm mt-1"></div>
        </div>

        <div class="mt-6">
          <button type="submit"
            class="w-full bg-primary hover:bg-primary-dark text-white font-medium py-3 px-4 rounded-md 
            transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-zinc-800">
            Créer mon compte
          </button>
        </div>

        <div class="text-center mt-4 text-sm">
          <p>
            Déjà membre ? 
            <a href="/login.html" class="text-primary hover:underline">Connectez-vous</a>
          </p>
        </div>
      </form>
    </div>
  </main>

  <footer></footer>

  <script type="module" src="/assets/js/register.js"></script>
</body>
</html>
