<!DOCTYPE html>
<html lang="fr" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Amarna</title>

  <link rel="stylesheet" href="/my-eshop/public/assets/css/fonts.css" />
  <link rel="stylesheet" href="/my-eshop/public/assets/css/tailwind.css" />
</head>
<body class="bg-light dark:bg-dark text-gray-800 dark:text-gray-100 font-body min-h-screen">

  <!-- Header dynamique -->
  <header></header>

  <main class="mt-10 max-w-md mx-auto px-4 py-8">
    <div class="bg-white dark:bg-zinc-800 shadow-md rounded-md px-6 py-8 border border-gray-200 dark:border-zinc-700">

      <div class="text-center mb-6">
        <h1 class="text-2xl md:text-3xl font-bold text-primary">Connexion</h1>
        <p class="mt-2 text-gray-600 dark:text-gray-400">Accédez à votre espace personnel <span class="text-primary">Amarna</span>.</p>
      </div>

      <form id="loginForm" method="POST" class="space-y-4">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium mb-1">Email</label>
          <input type="email" id="email" name="email" required autocomplete="email"
            class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-zinc-600 bg-white dark:bg-zinc-700 
            focus:outline-none focus:ring focus:ring-primary/20 focus:border-primary">
          <div id="email-error" class="text-red-500 text-sm mt-1"></div>
        </div>

        <!-- Mot de passe -->
        <div>
          <label for="password" class="block text-sm font-medium mb-1">Mot de passe</label>
          <input type="password" id="password" name="password" required autocomplete="current-password"
            class="w-full px-4 py-2 rounded-md border border-gray-300 dark:border-zinc-600 bg-white dark:bg-zinc-700 
            focus:outline-none focus:ring focus:ring-primary/20 focus:border-primary">
          <div id="password-error" class="text-red-500 text-sm mt-1"></div>
        </div>

        <!-- Rester connecté -->
        <div class="flex items-center justify-between">
          <label class="inline-flex items-center text-sm">
            <input type="checkbox" name="remember" class="mr-2">
            Se souvenir de moi
          </label>
        </div>

        <!-- Bouton -->
        <div class="pt-2">
          <button type="submit"
            class="w-full bg-primary hover:bg-primary-dark text-white font-medium py-3 px-4 rounded-md 
            transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-zinc-800">
            Se connecter
          </button>
        </div>

        <!-- Lien inscription -->
        <div class="text-center mt-4 text-sm">
          <p>
            Pas encore inscrit ? 
            <a href="/my-eshop/public/html/register.html" class="text-primary hover:underline">Créer un compte</a>
          </p>
        </div>
      </form>

    </div>
  </main>

  <!-- Footer dynamique -->
  <footer></footer>

  <script src="/my-eshop/public/assets/js/index.js"></script>
  <script src="/my-eshop/public/assets/js/login.js"></script>
</body>
</html>
